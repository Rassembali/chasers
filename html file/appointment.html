<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendez-vous</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- App Container -->
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md border border-gray-200">

    <!-- Header Section -->
    <div class="flex items-center justify-between px-4 py-2 border-b">
      <!-- Back Button -->
      <a href="doctor1_consultation.html" class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <!-- Title -->
      <h1 class="text-lg font-semibold text-gray-800">Rendez-vous</h1>
      <!-- Menu -->
      <a href="menu.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </a>
    </div>

    <!-- Appointment Section -->
    <div class="p-4">
      <h2 class="text-base font-medium text-gray-800">Sélectionnez la date et l'heure.</h2>
      <p class="text-sm text-gray-500">Vous pouvez choisir la date et l'heure à partir de l'agenda disponible du médecin.</p>

      <!-- Date Selection -->
      <div class="flex space-x-2 mt-4">
        <div class="flex flex-col items-center py-2 px-4 rounded-lg border border-blue-500 bg-blue-50 text-blue-600">
          <span class="text-xs">Jeu</span>
          <span class="font-semibold">7</span>
        </div>
        <div class="flex flex-col items-center py-2 px-4 rounded-lg border text-gray-600">
          <span class="text-xs">Ven</span>
          <span class="font-semibold">8</span>
        </div>
        <div class="flex flex-col items-center py-2 px-4 rounded-lg border text-gray-600">
          <span class="text-xs">Sam</span>
          <span class="font-semibold">9</span>
        </div>
        <div class="flex flex-col items-center py-2 px-4 rounded-lg border text-gray-400">
          <span class="text-xs">Dim</span>
          <span class="font-semibold">10</span>
        </div>
      </div>

      <!-- Time Slots -->
      <div class="mt-6">
        <h3 class="font-semibold text-gray-800">Matin</h3>
        <div class="flex space-x-2 mt-2">
          <button class="px-4 py-2 text-sm rounded-lg bg-gray-200 text-gray-600">9:00</button>
          <button class="px-4 py-2 text-sm rounded-lg bg-blue-500 text-white">10:00</button>
          <button class="px-4 py-2 text-sm rounded-lg bg-gray-200 text-gray-600">12:00</button>
          <button class="px-4 py-2 text-sm rounded-lg bg-gray-200 text-gray-600">13:30</button>
        </div>
      </div>
      <div class="mt-4">
        <h3 class="font-semibold text-gray-800">Après-midi</h3>
        <div class="flex space-x-2 mt-2">
          <button class="px-4 py-2 text-sm rounded-lg bg-gray-200 text-gray-600">18:00</button>
          <button class="px-4 py-2 text-sm rounded-lg bg-gray-200 text-gray-600">19:00</button>
          <button class="px-4 py-2 text-sm rounded-lg bg-gray-200 text-gray-600">20:00</button>
        </div>
      </div>

      <!-- Specialist Selection -->
      <div class="mt-6">
        <h3 class="font-semibold text-gray-800">Specialist</h3>
        <div class="flex items-center space-x-4 mt-2">
          <div class="flex items-center space-x-2 p-4 border rounded-lg bg-blue-50">
            <input type="radio" name="specialist" class="form-radio text-blue-500" checked>
            <div>
              <p class="text-sm text-gray-800">Appel vidéo</p>
            </div>
          </div>
          <div class="flex items-center space-x-2 p-4 border rounded-lg">
            <input type="radio" name="specialist" class="form-radio text-blue-500">
            <div>
              <p class="text-sm text-gray-800">Discussion</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Confirm Button -->
      <div class="mt-6 text-center">
        <a href="confirmation1.html" class="block bg-blue-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-600 transition">
          Confirmer
        </a>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="flex justify-around items-center py-2 border-t bg-white">
      <!-- Social Link -->
      <a href="social.html" class="flex flex-col items-center text-sm text-gray-600 nav-item">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Social</span>
      </a>

      <!-- Consultation Link -->
      <a href="consultation.html" class="flex flex-col items-center text-sm text-blue-500 nav-item active">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Consultation</span>
      </a>

      <!-- Suivi Link -->
      <a href="suivi.html" class="flex flex-col items-center text-sm text-gray-600 nav-item">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Suivi</span>
      </a>

      <!-- Education Link -->
      <a href="education.html" class="flex flex-col items-center text-sm text-gray-600 nav-item">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Éducation</span>
      </a>

      <!-- Therapy Link -->
      <a href="therapy.html" class="flex flex-col items-center text-sm text-gray-600 nav-item">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Thérapie</span>
      </a>
    </div>

  </div>

</body>

</html>
