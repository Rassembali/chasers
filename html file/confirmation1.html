<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de Rendez-vous</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- App Container -->
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md border border-gray-200">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-2 border-b">
      <!-- Back Button -->
      <div class="flex items-center">
        <a href="appointment.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </a>
      </div>
      <!-- Title -->
      <h1 class="text-lg font-semibold text-gray-800">Rendez-vous</h1>
      <!-- Menu -->
      <div>
        <a href="menu.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </a>
      </div>
    </div>

    <!-- Appointment Confirmation Details -->
    <div class="p-4 space-y-4">
      <!-- Doctor Info -->
      <div class="flex items-center">
        <img src="doctor1.png" alt="Dr. Flena Ben Foulen" class="w-16 h-16 rounded-lg object-cover">
        <div class="ml-4">
          <h2 class="text-lg font-medium text-gray-800">Dr. Flena Ben Foulen</h2>
          <p class="text-sm text-gray-600">Psychologue | Sfax</p>
        </div>
      </div>

      <!-- Schedule Date -->
      <div class="border-t pt-4">
        <h3 class="text-sm text-gray-600">Schedule Date</h3>
        <div class="flex items-center justify-between mt-2">
          <p class="text-sm text-gray-800">Jeudi, 7 Mars 2024, 10:00</p>
          <a href="appointment.html" class="text-sm text-blue-500 underline">Modifier</a>
        </div>
      </div>

      <!-- Payment Method -->
      <div class="border-t pt-4">
        <h3 class="text-sm text-gray-600">Sélectionner la méthode de paiement</h3>
        <div class="flex flex-wrap gap-4 mt-2">
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" class="form-radio text-blue-500" checked>
            <img src="mastercard.png" alt="Credit Card" class="w-6 h-6">
            <span class="text-sm text-gray-800">Credit Card</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" class="form-radio text-blue-500">
            <img src="dd7.png" alt="E-dinar" class="w-6 h-6">
            <span class="text-sm text-gray-800">E-dinar</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" class="form-radio text-blue-500">
            <img src="walet.png" alt="Carte Rechargeable" class="w-6 h-6">
            <span class="text-sm text-gray-800">Carte Rechargeable</span>
          </label>
        </div>
      </div>

      <!-- Total Cost -->
      <div class="border-t pt-4">
        <h3 class="text-sm text-gray-600">Montant total</h3>
        <div class="flex items-center justify-between mt-2">
          <p class="text-sm text-gray-800">Frais de consultation</p>
          <p class="text-sm text-gray-800 font-semibold">30 TND</p>
        </div>
        <div class="flex items-center justify-between mt-2">
          <p class="text-sm text-gray-800">Frais plateforme</p>
          <p class="text-sm text-gray-800 font-semibold">Gratuit</p>
        </div>
        <div class="flex items-center justify-between mt-4">
          <p class="text-lg font-semibold text-gray-800">Total</p>
          <p class="text-lg font-semibold text-gray-800">30 TND</p>
        </div>
      </div>

      <!-- Pay Button -->
      <div class="mt-4">
        <a href="success.html" class="block text-center py-3 bg-blue-500 text-white font-medium rounded-lg shadow">
          Payer
        </a>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="flex justify-around items-center py-2 border-t bg-white">
      <a href="social.html" class="flex flex-col items-center text-sm text-gray-600">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Social</span>
      </a>
      <a href="consultation.html" class="flex flex-col items-center text-sm text-blue-500">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Consultation</span>
      </a>
      <a href="suivi.html" class="flex flex-col items-center text-sm text-gray-600">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Suivi</span>
      </a>
      <a href="education.html" class="flex flex-col items-center text-sm text-gray-600">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Éducation</span>
      </a>
      <a href="therapy.html" class="flex flex-col items-center text-sm text-gray-600">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11m10 0h-1m-10 4h11m0-4h1m-11 4H3" />
        </svg>
        <span>Thérapie</span>
      </a>
    </div>

  </div>

</body>

</html>
